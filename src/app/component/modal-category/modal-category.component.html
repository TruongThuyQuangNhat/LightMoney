<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons (click)="cancel()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Modal</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="searchCategory($event)"></ion-searchbar>
  <div class="padding">
    <ion-chip 
      (click)="filterData('revenue')"
      [color]="filter === 'revenue' ? 'primary' : ''"
    >Tiền Thu</ion-chip>
    <ion-chip 
      (click)="filterData('expenditure')"
      [color]="filter === 'expenditure' ? 'primary' : ''"
    >Tiền Chi</ion-chip>
  </div>
</ion-header>
<ion-content mode="ios">
  <ion-list>
    <ng-container *ngFor="let item of listCategory">
      <ion-item (click)="chooseCate(item)">
        <ion-avatar slot="start">
          <ion-icon [name]="item.icon" 
          [style]="'color: ' + item.color + '; font-size: 36px; margin: auto;'" 
          aria-hidden="true"></ion-icon>
        </ion-avatar>
        <ion-label [color]="item.checked ? 'primary' : ''">
          <h3>{{item.name}}</h3>
        </ion-label>
        <ion-icon *ngIf="item.checked" slot="end" name="checkmark-outline" color="primary"></ion-icon>
      </ion-item>
    </ng-container>
    <ng-container *ngIf="listCategory.length == 0">
      <app-empty></app-empty>
    </ng-container>
  </ion-list>
</ion-content>
<app-footer-yes-no
  (outAccept)="accept()"
  (outCancel)="cancel()"
></app-footer-yes-no>
