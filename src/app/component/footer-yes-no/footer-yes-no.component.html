<ion-footer mode="ios">
  <div style="display: flex;">
    <ion-button style="width: 100%;" fill="outline" expand="block" (click)="cancel()">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      <ng-container>Hủy</ng-container>
    </ion-button>
    <ion-button style="width: 100%;" expand="block" (click)="accept()">
      <ion-icon slot="start" name="checkmark-outline"></ion-icon>
      <ng-container>Đồng ý</ng-container>
    </ion-button>
  </div>
</ion-footer>
