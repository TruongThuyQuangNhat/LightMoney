<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Tiêu đề" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Doanh thu" [(ngModel)]="revenue" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Chi tiêu" [(ngModel)]="expenditure" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime 
            [(ngModel)]="date" 
            [presentation]="'date'"
            id="datetime"
            [locale]="localID"
          ></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-button (click)="action()">Thêm</ion-button>
  </ion-list>
</ion-content>
