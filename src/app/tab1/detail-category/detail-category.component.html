<ion-header mode="ios">
  <ion-toolbar>
      <ion-buttons (click)="back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-buttons>
      <ion-title>{{title}}</ion-title>
      <ion-buttons *ngIf="action == 'edit'" slot="end" (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content mode="ios">
  <ion-list>
    <ion-list-header>
      <ion-label>Tên danh mục</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Chọn icon</ion-label>
      <ion-button (click)="filterCate('outline')">Outline</ion-button>
      <ion-button (click)="filterCate('')">Filled</ion-button>
      <ion-button (click)="filterCate('sharp')">Sharp</ion-button>
    </ion-list-header>
    <div style="height: 250px; overflow: scroll;">
      <ng-container *ngFor="let item of categoryName; index as i">
        <ng-container *ngIf="icon === item">
          <ion-icon 
            (click)="chooseIcon(item, i)"
            [name]="item" 
            id="{{item}}"
            [style]="'font-size: 50px; margin: 12px 6px 0px 6px;'" 
            aria-hidden="true"
            [ngStyle]="{'color': color,}"
          ></ion-icon>
        </ng-container>

        <ng-container *ngIf="icon !== item">
          <ion-icon 
            (click)="chooseIcon(item, i)"
            [name]="item" 
            id="{{item}}"
            [style]="'font-size: 50px; margin: 12px 6px 0px 6px;'" 
            aria-hidden="true"
          ></ion-icon>
        </ng-container>
      </ng-container>
    </div>
  </ion-list>
  
  <ion-list>
    <ion-list-header>
      <ion-label>Chọn màu</ion-label>
    </ion-list-header>
    <div style="height: 250px; overflow: scroll;">
      <ng-container *ngFor="let item of colorArray; index as i">
        <div 
          *ngIf="color === item"
          (click)="chooseColor(item, i)"
          id="{{item}}"
          [style]="
            'background-color: '+item+'; '+
            'height: 50px; '+
            'width: 18.8%; '+
            'display: inline-block; '+
            'border: 1px solid #000;'+
            'margin: 0px 2px 0px 2px;'
          ">
          <ion-icon 
            style="
              font-size: 49px;
              color: white;
              margin-left: 20%;
            " 
            name="checkmark-outline"></ion-icon>
        </div>
        <div 
          *ngIf="color !== item"
          (click)="chooseColor(item, i)"
          id="{{item}}"
          [style]="
            'background-color: '+item+'; '+
            'height: 50px; '+
            'width: 18.8%; '+
            'display: inline-block; '+
            'border: 1px solid #000;'+
            'margin: 0px 2px 0px 2px;'
          ">
        </div>
      </ng-container>
    </div>
  </ion-list>
  
</ion-content>
<ion-footer mode="ios">
  <ion-toolbar>
    <ion-button expand="block" (click)="save()">Lưu</ion-button>
  </ion-toolbar>
</ion-footer>
