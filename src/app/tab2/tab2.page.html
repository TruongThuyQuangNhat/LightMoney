<ion-header>
  <ion-toolbar>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons>
    <ion-button ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
    <ion-button ion-button (click)="changeMode('month')">M</ion-button>
    <ion-button ion-button (click)="changeMode('week')">W</ion-button>
    <ion-button ion-button (click)="changeMode('day')">D</ion-button>
    <ion-button ion-button (click)="loadEvents()">Load Events</ion-button>
  </ion-buttons>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    [monthviewEventDetailTemplate]="monthview"
    [monthviewDisplayEventTemplate]="monthviewDisplayEventTemplate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
  >
  </calendar>
</ion-content>

<ng-template #monthview 
  let-showEventDetail="showEventDetail" 
  let-selectedDate="selectedDate" 
  let-noEventsLabel="noEventsLabel"
>
  <ng-container>
    <ng-container *ngFor="let item of selectedDate.events">
      <ion-item>
        <ion-label>
          <p>{{item.title}}</p>
          <p>{{item.expenditure}}</p>
          <p>{{item.revenue}}</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #monthviewDisplayEventTemplate 
  let-view="view" 
  let-row="row" 
  let-col="col"
>
  <ng-container>
    <div class="month-square">
      <span class="date">{{view.dates[row*7+col].label}}</span>
      <span class="expenditure">{{convertExpenditure(view, row*7+col)}}</span>
      <span class="revenue">{{convertRevenue(view, row*7+col)}}</span>
    </div>
  </ng-container>
</ng-template>
